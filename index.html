
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callbacks</title>
	<script>

		var randomName = function() {
			var name = ['Luffy', 'Zoro', 'Sangi', 'Ussop', 'Franky'];
			var chosen_name = Math.floor((Math.random() *  name.length) + 0);
			return name[chosen_name];
		}
		var say = function(x) {
		  console.log('Say ', x);
		}
		var yell = function(x) {
		  console.log('Yell ', x);
		}
		var eat = function(x) {
		  console.log('Eat ', x);
		}
		var roll = function(x) {
		  console.log ('Roll ', x);
		}

		function random_function(a, b, c, d, e) {
			var choose_function = Math.floor((Math.random() *  4) + 1);
			switch (choose_function) {
		        case 1:
		         	b(a());
		            break;
		        case 2:
		          	c(a());
		            break;
		        case 3:
		            d(a());
		            break;					        
		        case 4:
		            e(a());
		            break;					        
		   		}
		}

		console.log(random_function(randomName, say, yell, eat, roll));
	</script>
</head>
<body>
	
</body>
</html>
